name=Builtin-Logged
version=0.01
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Builtin-Logged/
repository=http://github.com/sharyanto/perl-Builtin-Logged

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion
remove=PkgVersion

[OurPkgVersion]

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
;testing
Test::More=0.96

;runtime
perl=5.010000
Exporter::Lite=0
SHARYANTO::Proc::ChildError=0
SHARYANTO::String::Util=0.19

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
